type Proposal @entity {
  id: ID!
  account: Bytes!
  contractAddress: Bytes!
  name: String!
  idea: String!
  budget: BigInt!
  expiryDate: BigInt!
}

type Donation @entity {
  id: ID!
  account: Bytes!
  contractAddress: Bytes!
  budget: BigInt!
  status: Boolean!
  expiryDate: BigInt!
}

type Comment @entity {
  id: ID!
  account: Bytes!
  contractAddress: Bytes!
  comment: String!
  date: BigInt!
}
